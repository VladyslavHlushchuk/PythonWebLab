{% extends 'base.html' %}
{% block title %}Вхід{% endblock %}


{% block content %}
<div class="alert alert-dismissible alert-secondary" style="  margin: auto; height: 600px; width: 500px;">
    <div class="mt-5">
        <h2 class="text-center">Вхід</h2>
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <div class="mt-3">
            <form method="POST">
                <div class="form-group">
                    <label for="username" class="form-label mt-4">Ім'я користувача</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Ім'я користувача">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Пароль" autocomplete="off">
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Надіслати</button>
            </form>
        </div>
    </div>

    <br><br>
    {{ username }}
    <br><br><br><br><br><br><br><br><br>
</div>
{% endblock %}
